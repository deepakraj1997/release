base_images:
  base:
    name: "4.9"
    namespace: ocp
    tag: base
  oadp-operator:
    name: "4.7"
    namespace: ocp
    tag: oadp-operator  
build_root: #
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.14
images:
  - dockerfile_path: Dockerfile
    to: quay.io/konveyor/openshift-velero-plugin
promotion:
  name: "4.9"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    test:
    - as: test
      cli: latest
      commands: make test
      from: oadp-operator
      resources:
        requests:
          cpu: 100m
    workflow: "ipi-aws"
zz_generated_metadata:
  branch: master
  org: openshift
  repo: openshift-velero-plugin
